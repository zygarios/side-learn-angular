<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a *ngFor="let server of servers" class="list-group-item" [routerLink]="['/servers', server.id]" [queryParams]="{allowEdit: server.id === 3 ? '1' : '0'}"
        [fragment]="'loading'">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
